name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # Deploy when main branch is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20  # Use your node version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to EC2 via SCP
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}         # EC2 public IP or domain
        username: ${{ secrets.EC2_USER }}     # usually 'ubuntu'
        key: ${{ secrets.EC2_KEY }}           # your private key
        port: 22
        source: "dist/*"
        target: "/var/www/utpala-frontend"
        strip_components: 1
        overwrite: true

    - name: Set permissions on EC2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: |
          sudo chown -R ubuntu:ubuntu /var/www/utpala-frontend
          sudo chmod -R 755 /var/www/utpala-frontend
