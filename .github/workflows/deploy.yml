name: Build and Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Prepare public assets
        run: |
          mkdir -p public/img/icons
          # Move all SVG icons from src/assets/icons (adjust path if needed)
          if [ -d "src/assets/icons" ]; then
            mv src/assets/icons/* public/img/icons/
          fi
          # Move PNG images from src/assets
          if [ -d "src/assets" ]; then
            mv src/assets/*.png public/img/
          fi

      - name: Increase memory limit
        run: export NODE_OPTIONS="--max-old-space-size=4096"

      - name: Build frontend
        run: npm run build

      - name: Copy dist to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          source: dist/*
          target: /var/www/utpala-frontend
