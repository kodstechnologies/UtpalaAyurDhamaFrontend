name: Build & Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout code
    - name: Checkout Repository
      uses: actions/checkout@v3

    # 2️⃣ Use Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3️⃣ Install dependencies
    - name: Install Dependencies
      run: npm ci

    # 4️⃣ Ensure public/img folders exist
    - name: Prepare Assets
      run: |
        mkdir -p public/img/icons
        # Move icons if they exist
        if [ -d "src/assets/icons" ]; then
          mv src/assets/icons/* public/img/icons/ || true
        fi
        # Move PNGs if they exist
        if [ -d "src/assets" ]; then
          mv src/assets/*.png public/img/ || true
        fi

    # 5️⃣ Build Vite (increase memory)
    - name: Build Frontend
      run: |
        export NODE_OPTIONS="--max-old-space-size=4096"
        npm run build

    # 6️⃣ Deploy dist/ to EC2
    - name: Deploy to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        source: dist/*
        target: /var/www/utpala-frontend
        strip_components: 0
        overwrite: true

    # Optional: restart Nginx if needed
    - name: Reload Nginx
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        port: 22
        script: sudo systemctl reload nginx
